<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Expense</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            font-family: Arial, sans-serif;
        }
        
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
            display: none;
            max-width: 400px;
            width: 90%;
        }
        
        .popup h2 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 18px;
        }
        
        .popup p {
            margin: 0 0 20px 0;
            color: #666;
            line-height: 1.4;
        }
        
        .popup button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .popup button:hover {
            background-color: #0056b3;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2>✅ Copied!</h2>
        <p>The link has been copied to your clipboard. Please go to your desired messenger and paste it.</p>
        <button onclick="closePopup()">OK</button>
    </div>

    <script>
        const TALLY_LINK = 'https://tally.so/r/3NGN0W?utm_medium=referral_share';
        
        async function copyToClipboard() {
            try {
                // Modern browsers with Clipboard API
                if (navigator.clipboard && window.isSecureContext) {
                    await navigator.clipboard.writeText(TALLY_LINK);
                    showPopup();
                } else {
                    // Fallback for older browsers or non-HTTPS
                    fallbackCopyTextToClipboard(TALLY_LINK);
                }
            } catch (err) {
                console.error('Failed to copy: ', err);
                // Try fallback method
                fallbackCopyTextToClipboard(TALLY_LINK);
            }
        }
        
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            
            // Avoid scrolling to bottom
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";
            textArea.style.opacity = "0";
            
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showPopup();
                } else {
                    console.error('Fallback: Copying text command was unsuccessful');
                    showErrorPopup();
                }
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
                showErrorPopup();
            }
            
            document.body.removeChild(textArea);
        }
        
        function showPopup() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }
        
        function showErrorPopup() {
            const popup = document.getElementById('popup');
            popup.innerHTML = `
                <h2>⚠️ Copy Failed</h2>
                <p>Please manually copy this link:<br><br><strong>${TALLY_LINK}</strong></p>
                <button onclick="closePopup()">OK</button>
            `;
            showPopup();
        }
        
        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }
        
        // Execute immediately when page loads
        window.addEventListener('load', function() {
            // Small delay to ensure page is fully loaded
            setTimeout(copyToClipboard, 100);
        });
        
        // Also execute on DOMContentLoaded as backup
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(copyToClipboard, 100);
        });
        
        // Close popup when clicking overlay
        document.getElementById('overlay').addEventListener('click', closePopup);
    </script>
</body>
</html>
