<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지원 완료 | ACTS29</title>
    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
            background-color: #1A1A1A; /* 챠콜블랙 */
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 480px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 24px;
            word-break: keep-all;
        }

        p.desc {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 48px;
            color: #E0E0E0;
            word-break: keep-all;
        }

        .slogan {
            font-size: 16px;
            color: #B0B0B0;
            margin-bottom: 32px;
        }

        .accent1 {
            color: #00C4B4;
            font-weight: 700;
        }

        .accent2 {
            color: #F5D11E;
            font-weight: 700;
        }

        .insta-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 28px;
            background-color: transparent;
            color: #FFFFFF;
            border: 1px solid #00C4B4;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .insta-btn:hover {
            background-color: rgba(0, 196, 180, 0.1);
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

    <!-- Meta Pixel Code -->
    <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '4241627099389209');
    fbq('track', 'PageView');
    </script>
    <noscript><img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=4241627099389209&ev=PageView&noscript=1"
    /></noscript>
    <!-- End Meta Pixel Code -->

    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PMNST297BY"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        // A/B 그룹 식별자 가져오기 (localStorage 또는 URL Param)
        const urlParams = new URLSearchParams(window.location.search);
        let abGroup = urlParams.get('group') || localStorage.getItem('acts29_ab_group') || 'Unknown';

        // GA4 설정
        gtag('config', 'G-PMNST297BY', {
            'page_title': 'ACTS29 Gen2 Thank You',
            'ab_group': abGroup
        });

        // GA4 전환 완료 이벤트
        gtag('event', 'generate_lead', {
            'event_category': 'acts29_gen2',
            'ab_group': abGroup
        });

        // Meta Pixel 전환 완료 이벤트 (CompleteRegistration)
        fbq('track', 'CompleteRegistration', {
            content_name: 'ACTS29 Gen2 Form Submitted',
            content_category: abGroup
        });
    </script>
</head>
<body>
    <div class="container">
        <h1><span class="accent1">신청</span>해주셔서 감사합니다!</h1>
        <p class="desc">
            곧 지원서를 검토하고 적어주신 전화번호로<br>
            <span class="accent1">인터뷰 안내 문자</span>를 보내드릴게요!
        </p>

        <p class="slogan">
            당신의 시작을 안전하게. <span class="accent2">ACTS29</span> 커뮤니티
        </p>

        <a href="https://www.instagram.com/acts29community/" target="_blank" class="insta-btn">
            acts29 커뮤니티 instagram 가기
        </a>
    </div>
</body>
</html>
