<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action 3 Complete | Whitecrow</title>
    <!-- Pretendard Font CDN -->
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Changed background to White */
            background-color: #FFFFFF;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
            /* Changed text color to Black */
            color: #000000;
            text-align: center;
        }

        .container {
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            animation: fadeIn 1.2s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cool-text {
            font-size: 1rem;
            font-weight: 600;
            color: #000000;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #000000;
            line-height: 1.2;
        }

        p {
            font-size: 1.2rem;
            font-weight: 700;
            line-height: 1.6;
            /* Dark grey for better readability on white, almost black */
            color: #333333;
            margin-bottom: 2rem;
        }

        .ice-gif {
            width: 320px;
            height: auto;
            margin-bottom: 1rem;
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PMNST297BY"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        // Capture UTM parameters for source tracking
        const urlParams = new URLSearchParams(window.location.search);
        const utmSource = urlParams.get('utm_source');
        const utmMedium = urlParams.get('utm_medium');

        gtag('config', 'G-PMNST297BY', {
            'page_title': 'Action 3 Complete',
            'campaign_source': utmSource,
            'campaign_medium': utmMedium
        });

        // Custom Event: Micro Action Complete (Action 3)
        gtag('event', 'micro_action_complete', {
            'event_category': 'engagement',
            'event_label': 'content_read_complete_action3',
            'source': utmSource || 'direct'
        });
    </script>
</head>

<body>
    <div class="container">
        <!-- "You're so cool!" text added at the top -->
        <div class="cool-text">You're so cool!</div>

        <!-- Changed image to ice_freezing.gif -->
        <img src="ice_freezing.gif" alt="Ice Freezing" class="ice-gif">

        <h1>Action 3 달성!</h1>
        <p>차가운 이성으로<br>끝까지 해내셨군요.<br>정말 멋집니다!</p>
    </div>
</body>

</html>
