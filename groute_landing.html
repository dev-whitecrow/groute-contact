<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groute 앱 다운로드</title>
    
    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PMNST297BY"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        
        // GA4 측정 ID
        gtag('config', 'G-PMNST297BY');
        
        // URL 파라미터 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const utmSource = urlParams.get('utm_source') || 'direct';
        const utmMedium = urlParams.get('utm_medium') || 'none';
        const utmCampaign = urlParams.get('utm_campaign') || 'none';
        
        // 플랫폼 감지 함수
        function detectPlatform() {
            const userAgent = navigator.userAgent.toLowerCase();
            const platform = navigator.platform.toLowerCase();
            
            // iOS 감지 (iPhone, iPad)
            if (/iphone|ipad|ipod/.test(userAgent) || (platform === 'macintel' && navigator.maxTouchPoints > 1)) {
                return 'ios';
            }
            
            // macOS 감지 (데스크톱 Safari, Chrome 등)
            if (/mac/.test(platform) || /macintosh/.test(userAgent)) {
                return 'macos';
            }
            
            // Android 감지
            if (/android/.test(userAgent)) {
                return 'android';
            }
            
            // 기타 플랫폼 (Windows, Linux 등)
            return 'other';
        }
        
        // 플랫폼별 앱 스토어 링크 반환
        function getAppStoreLink(platform) {
            switch(platform) {
                case 'ios':
                case 'macos':
                    return 'https://apps.apple.com/kr/app/groute/id6744373820?l=en-GB';
                case 'android':
                case 'other':
                default:
                    return 'https://play.google.com/store/apps/details?id=com.whitecrow.groute';
            }
        }
        
        // 현재 플랫폼 감지
        const currentPlatform = detectPlatform();
        const appStoreLink = getAppStoreLink(currentPlatform);
        
        // 페이지 로드 이벤트 추적
        gtag('event', 'page_view', {
            'custom_parameter_1': utmSource,
            'custom_parameter_2': utmMedium,
            'custom_parameter_3': utmCampaign,
            'platform': currentPlatform
        });
        
        // 앱스토어 클릭 이벤트 추적
        function trackAppStoreClick() {
            const storeType = (currentPlatform === 'ios' || currentPlatform === 'macos') ? 'app_store' : 'play_store';
            gtag('event', 'app_store_click', {
                'event_category': 'app_download',
                'event_label': 'groute_app',
                'utm_source': utmSource,
                'utm_medium': utmMedium,
                'utm_campaign': utmCampaign,
                'platform': currentPlatform,
                'store_type': storeType
            });
        }
        
        // 파티클 효과 생성
        function createParticles() {
            const particleContainer = document.querySelector('.particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (Math.random() * 1.5 + 2) + 's';
                particleContainer.appendChild(particle);
            }
        }
        
        // 페이지 로드 시 파티클 생성
        window.addEventListener('load', createParticles);
        
        // 자동 리다이렉트 (5초 후)
        setTimeout(function() {
            const storeType = (currentPlatform === 'ios' || currentPlatform === 'macos') ? 'app_store' : 'play_store';
            gtag('event', 'auto_redirect_to_appstore', {
                'event_category': 'conversion',
                'utm_source': utmSource,
                'platform': currentPlatform,
                'store_type': storeType
            });
            window.location.href = appStoreLink;
        }, 5000);
    </script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #000000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        
        .container {
            max-width: 500px;
            padding: 60px 40px;
            position: relative;
        }
        
        .groute-logo {
            width: 120px;
            height: auto;
            margin: 0 auto 40px auto;
            display: block;
            filter: drop-shadow(0 0 20px #00FF88);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .groute-text-logo {
            width: 250px;
            height: auto;
            margin: 0 auto 30px auto;
            display: block;
        }
        
        .subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 40px;
            color: white;
            font-weight: 300;
        }
        
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 20px #00FF88); }
            to { filter: drop-shadow(0 0 30px #00FF88) drop-shadow(0 0 40px #00FF88); }
        }
        
        .manual-link {
            margin-top: 30px;
        }
        
        .manual-link a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            padding: 12px 24px;
            border: 2px solid white;
            border-radius: 25px;
            display: inline-block;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        
        .manual-link a:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .background-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 255, 136, 0.02) 0%, transparent 50%);
            z-index: -1;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00FF88;
            border-radius: 50%;
            animation: float 3s linear infinite;
            opacity: 0.6;
            box-shadow: 0 0 6px #00FF88;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
